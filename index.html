<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero navbar navbar-dark justify-content-center">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <!--search form-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="input-group mb-3">
                    <input id="city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <!--Clear history button-->
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <div id="history"></div>
            </div>
            <!--Display current weather for searched city-->
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="today-weather">
                        <div class="card-body">
                            <h3 id="city-name" id="currentDay" class="city-name align-middle"></h3>
                            <img id="current-pic" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <!--Display 5 day forecast-->
                <div class="row d-none mr-0" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <!--5 day forecast-->
                <div class="row d-none mr-0" id="forecast">
                    <div class="col-md-2 forecast text-white m-2 rounded row mb-5">
                        <div class="card-body">
                            <h3 id="forecast-date-1"></h3>
                            <img id="forecast-icon-1" alt="">
                            <p id="forecast-temp-1"></p>
                            <p id="forecast-wind-1"></p>
                            <p id="forecast-humidity-1"></p>
                        </div>
                    </div>
                    <div class="col-md-2 forecast text-white m-2 rounded row mb-5" >
                        <div class="card-body">
                            <h3 id="forecast-date-2"></h3>
                            <img id="forecast-icon-2" alt="">
                            <p id="forecast-temp-2"></p>
                            <p id="forecast-wind-2"></p>
                            <p id="forecast-humidity-2"></p>
                        </div>
                    </div>
                    <div class="col-md-2 forecast text-white m-2 rounded row mb-5" >
                        <div class="card-body">
                            <h3 id="forecast-date-3"></h3>
                            <img id="forecast-icon-3" alt="">
                            <p id="forecast-temp-3"></p>
                            <p id="forecast-wind-3"></p>
                            <p id="forecast-humidity-3"></p>
                        </div>
                    </div>
                    <div class="col-md-2 forecast text-white m-2 rounded row mb-5" >
                        <div class="card-body">
                            <h3 id="forecast-date-4"></h3>
                            <img id="forecast-icon-4" alt="">
                            <p id="forecast-temp-4"></p>
                            <p id="forecast-wind-4"></p>
                            <p id="forecast-humidity-4"></p>
                        </div>
                    </div>
                    <div class="col-md-2 forecast text-white m-2 rounded row mb-5" >
                        <div class="card-body">
                            <h3 id="forecast-date-5"></h3>
                            <img id="forecast-icon-5" alt="">
                            <p id="forecast-temp-5"></p>
                            <p id="forecast-wind-5"></p>
                            <p id="forecast-humidity-5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
